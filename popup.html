<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Chuckles | Laughter is the best medicine</title>
    <style>

      /*
      ====================
      GLOBAL STYLES
      ====================
      */

      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }

      img {
        max-height: 5%;
        max-width: 5%;
      }

      button{
        max-height: 10%;
        max-width: 10%;
      }


      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="profile-photo" style="float: left">
      <img src="mina.JPEG" alt="Mina">
    </div>


    <div class="audio-button">
      <audio id="broadcast" preload="auto">
        <source src="/evil-laugh.mp3" type="audio/mp3">
      </audio>
      <button id='control' style="float: right"><img src='/play.png' alt='play button'>Play</button>
      <button style="float: right"> <img src="/pause.png" alt="pause button"> Pause</button>
    </div>

  </body>
</html>
